<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — User Management</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo"></div> UserMgmt</div>
    <a class="btn ghost" href="index.html">Home</a>
  </header>
  <main class="center">
    <form class="card auth-card" onsubmit="return login(event)">
      <div class="auth-header">
        <h1>Welcome back</h1>
        <p class="small">Sign in to access your account</p>
      </div>
      <label>Email</label>
      <input class="input" type="email" required id="loginEmail" placeholder="you@example.com"/>
      <label>Password</label>
      <input class="input" type="password" required id="loginPassword" placeholder="••••••••"/>
      <div class="actions">
        <button class="btn primary" type="submit">Login</button>
        <a class="btn ghost" href="register.html" role="button">Create account</a>
      </div>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
