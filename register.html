<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register â€” User Management</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo"></div> UserMgmt</div>
    <a class="btn ghost" href="index.html">Home</a>
  </header>
  <main class="center">
    <form class="card auth-card" onsubmit="return register(event)">
      <div class="auth-header">
        <h1>Create your account</h1>
        <p class="small">It's quick and secure</p>
      </div>
      <div class="form-row">
        <div>
          <label>First name</label>
          <input class="input" required id="firstName" placeholder="Alex"/>
        </div>
        <div>
          <label>Last name</label>
          <input class="input" required id="lastName" placeholder="Doe"/>
        </div>
      </div>
      <label>Email</label>
      <input class="input" type="email" required id="regEmail" placeholder="you@example.com"/>
      <label>Password</label>
      <input class="input" type="password" minlength="6" required id="regPassword" placeholder="At least 6 characters"/>
      <div class="actions">
        <button class="btn primary" type="submit">Create account</button>
        <a class="btn ghost" href="login.html" role="button">I already have an account</a>
      </div>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
